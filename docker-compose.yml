version: "3.9"

services:
  mongo:
    image: mongo:7.0
    container_name: yournextstore-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: yournextstore
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

